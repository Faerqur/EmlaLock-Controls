<html>
<head>
<title>EmlaLock Countdown</title>
<style>button {margin: 1em 1em 1em 1em;}</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="TimeCircles.js"></script>
<link href="TimeCircles.css" rel="stylesheet">
<script type="text/javascript">
'use strict'

var USERID
var URL = 'https://www.emlalock.com/plugin/counter'

var COUNTDOWN

$(function() {
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
           return null;
        }
        else{
           return decodeURI(results[1]) || 0;
        }
    }

    var startStamp
    var endStamp
    
    function nonEmpty(val) {
        return val && val != '0'
    }
    
    function makeVisible() {
        if(nonEmpty(USERID)) {
            $('#profile').css('display', 'block')
            $('#countdown').css('display', 'flex')
        } else {
            $('#profile, #countdown').css('display', 'none')
        }
    }

    function setFromUrlParams() {
	    if($.urlParam('userid') !== null) {
	        USERID = $.urlParam('userid')
        }
    }
    
    function setCountdown(total, remaining) {
        $('#face').attr('data-timer', remaining)
        COUNTDOWN = $('#face').TimeCircles({
            total_duration: total,
            count_past_zero: false,
            animation: 'smooth',
            circle_bg_color: '#80808080',
            fg_width: 0.05,
            bg_width: 0.7,
            time: {
                Days: { color: "#7700bc" },
                Hours: { color: "#a661ce" },
                Minutes: { color: "#caa3e0" },
                Seconds: { color: "#ebdef2" }
            }
        })
    }

    function reloadCounters() {
        $.get(URL, {
                userid: USERID
            })
            .done(function(data) {
                var stringDates = data.match(/Date\(\d+\)/g)
                startStamp = new Date(parseInt(stringDates[0].match(/\d+/g)[0]))
                endStamp = new Date(parseInt(stringDates[1].match(/\d+/g)[0]))

                var remaining = endStamp.getTime() - new Date().getTime()
                var total = endStamp.getTime() - startStamp.getTime()
                remaining /= 1000
                total /= 1000

                if (COUNTDOWN) {
                    COUNTDOWN.addTime(remaining - COUNTDOWN.getTime())
                } else {
                    setCountdown(total, remaining)
                }
            })
    }

    function load() {
        $('#avatar').attr('src', 'https://www.emlalock.com/images/profile/' + USERID + '.jpg')
        reloadCounters()
    }

    setFromUrlParams()
    load()
    $(window).resize(function () {
        COUNTDOWN.rebuild()
    })
    setInterval(reloadCounters, 60*1000)
    makeVisible()
})
</script>
<style>
@font-face {
    font-family: Ruthie;
    src: url('rothie.woff');
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(#000000c0, #000000c0), url('nice.jpg');
    background-size: cover;
    background-position: center;
    color: #eeeeeea0;
}

#field {
    justify-items: center;
    align-items: center;
    width: 100%;
    height: 100%;
    display: grid;
    grid-gap: 10%;
    grid-template: minmax(200px, 30%) minmax(200px, 1fr) / 10% 1fr 10%;
    grid-template-areas:
    ". profile ."
    ". countdown .";
}

#profile {
    background-color: #7700bc30;
    grid-area: profile;
    box-shadow: 0 0 40px 20px #7700bc30;
    text-align: center;
    font-family: Ruthie;
    font-size: 200%;
}

#countdown {
    justify-self: stretch;
    align-self: stretch;
    grid-area: countdown;
    display: flex;
    justify-content: center;
}

#face {
    width: 100%;
}

#profile, #countdown {
    display: none;
}
</style>

</head>
<body>

<div id="field">
    <div id="profile">
        <img id="avatar" alt="Avatar"/><br />
        <span id="username"></span>
    </div>
    <div id="countdown">
        <div id="face"></div>
    </div>    
 </div>

</body>
</html>
